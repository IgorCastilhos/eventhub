spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:eventhub}
    username: ${DB_USERNAME:eventhub_user}
    password: ${DB_PASSWORD:eventhub_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:redis_password}

server:
  port: 8080

logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.eventhub: DEBUG

jwt:
  secret: ${JWT_SECRET:59PNbboRIRvqdplmQLZX8XqUx1wmACGQQGGCFG925Am}
  expiration: ${JWT_EXPIRATION:900000}

ollama:
  base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
  model: ${OLLAMA_MODEL:llama3.2:3b}
